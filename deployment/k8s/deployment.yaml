apiVersion: apps/v1
kind: Deployment
metadata:
  name: kr-sentiment-agent
  labels:
    app: kr-sentiment-agent
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kr-sentiment-agent
  template:
    metadata:
      labels:
        app: kr-sentiment-agent
    spec:
      containers:
      - name: kr-sentiment-agent
        image: kr-sentiment-agent:latest
        ports:
        - containerPort: 8000
        env:
        - name: PYTHONPATH
          value: "/app"
        - name: PYTHONUNBUFFERED
          value: "1"
        envFrom:
        - secretRef:
            name: kr-sentiment-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: results-storage
          mountPath: /app/experiments/results
        - name: data-storage
          mountPath: /app/data
      volumes:
      - name: results-storage
        persistentVolumeClaim:
          claimName: results-pvc
      - name: data-storage
        persistentVolumeClaim:
          claimName: data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: kr-sentiment-agent-service
spec:
  selector:
    app: kr-sentiment-agent
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: results-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi

