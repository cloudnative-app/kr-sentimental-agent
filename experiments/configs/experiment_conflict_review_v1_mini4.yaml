# Conflict-review protocol v1: pipeline.protocol_mode=conflict_review_v1
# Stage1: P-NEG, P-IMP, P-LIT | Review: Agent A/B/C + Arbiter
# Legacy pipeline (ATE/ATSA/Validator/Debate/Moderator) is bypassed.
run_purpose: paper
run_id: experiment_conflict_review_v1_mini4
run_mode: proposed

pipeline:
  protocol_mode: conflict_review_v1
  temperature: 0
  enable_stage2: true
  enable_validator: true
  enable_debate: false
  enable_debate_override: false

episodic_memory:
  condition: M0

data:
  dataset_root: experiments/configs/datasets
  allowed_roots: ["experiments/configs/datasets"]
  input_format: csv
  train_file: mini4/train.csv
  valid_file: mini4/valid.csv
  text_column: text
  label_column: null
  target_column: null
  max_length: 192

eval:
  gold_valid_jsonl: mini4/valid.gold.jsonl

backbone:
  provider: openai
  model: gpt-4.1-mini

data_roles:
  demo_pool: ["train"]
  tuning_pool: []
  report_set: ["valid"]
  blind_set: []
  report_sources: ["valid_file"]

demo:
  k: 0
  seed: 42
  enabled_for: []
  force_for_proposed: false
  hash_filter: true

experiment:
  repeat:
    mode: seed
    seeds: [42]
    concurrency: 1
