# Regression test (50 sentences, label-free). HF aux signal enabled.
run_purpose: paper
run_mode: proposed

pipeline:
  enable_stage2: true
  enable_validator: true
  aux_hf_enabled: true
  aux_hf_checkpoint: "beomi/kcbert-base"

data:
  dataset_root: experiments/configs/datasets
  allowed_roots: ["experiments/configs/datasets"]
  input_format: csv
  text_column: text
  label_column: null
  target_column: null
  train_file: regression_50.csv
  valid_file: regression_50.csv
  test_file: regression_50.csv
  language_code: ko
  max_length: 192

backbone:
  provider: openai
  model: gpt-4.1-mini

data_roles:
  demo_pool: [train]
  tuning_pool: []
  report_set: [valid]
  blind_set: [test]

demo:
  k: 0
  seed: 42
  enabled_for: []
  force_for_proposed: false
