# CR-M1 v7: M0 v6 시드 42,123,456과 비교용. seeds [42, 123, 456], concurrency 3.
# v5 기준: conflict_flags ref primary, term secondary
run_purpose: paper
run_id: cr_n601_m1_v7
run_mode: proposed

pipeline:
  protocol_mode: conflict_review_v1
  conflict_mode: primary_secondary
  semantic_conflict_enabled: false
  temperature: 0
  enable_stage2: true
  enable_validator: true
  enable_debate: false
  enable_debate_override: false

episodic_memory:
  condition: M1

data:
  dataset_root: experiments/configs/datasets
  allowed_roots: ["experiments/configs/datasets"]
  input_format: csv
  train_file: beta_n601/train.csv
  valid_file: beta_n601/valid.csv
  text_column: text
  label_column: null
  target_column: null
  max_length: 192

eval:
  gold_valid_jsonl: beta_n601/valid.gold.jsonl

backbone:
  provider: openai
  model: gpt-4.1-mini

data_roles:
  demo_pool: ["train"]
  tuning_pool: []
  report_set: ["valid"]
  blind_set: []
  report_sources: ["valid_file"]

demo:
  k: 0
  seed: 42
  enabled_for: []
  force_for_proposed: false
  hash_filter: false

experiment:
  repeat:
    mode: seed
    seeds: [42, 123, 456]
    concurrency: 3
  concurrency: 3
