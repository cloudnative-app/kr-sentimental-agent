# C2 (advisory memory): real 규칙, N=50 valid, seed=1. proposed 스타일.
# mini4 기준 C2=proposed. retrieval + debate prompt에 advisory 노출.
# 데이터: scripts/run_real_n50_c1_c2_c3.ps1 1단계로 real_n50_seed1 생성 후 사용.
run_purpose: paper
run_id: experiment_real_n50_seed1_c2
run_mode: proposed

pipeline:
  temperature: 0
  enable_stage2: true
  enable_validator: true
  leakage_guard: true

episodic_memory:
  condition: C2

data:
  dataset_root: experiments/configs/datasets
  allowed_roots: ["experiments/configs/datasets"]
  input_format: csv
  train_file: real_n50_seed1/train.csv
  valid_file: real_n50_seed1/valid.csv
  text_column: text
  label_column: null
  target_column: null
  max_length: 192

eval:
  gold_valid_jsonl: real_n50_seed1/valid.gold.jsonl

backbone:
  provider: openai
  model: gpt-4.1-mini

data_roles:
  demo_pool: ["train"]
  tuning_pool: []
  report_set: ["valid"]
  blind_set: []
  report_sources: ["valid_file"]

demo:
  k: 0
  seed: 1
  enabled_for: []
  force_for_proposed: false
  hash_filter: false

experiment:
  repeat:
    mode: seed
    seeds: [1]
  concurrency: 1
