seed: 42
model_name: llm:gemini  # LLM 기반 감성분석
output_dir: runs/exp1
run_mode: proposed

data:
  dataset_root: experiments/configs/datasets
  allowed_roots: ["experiments/configs/datasets"]
  input_format: csv
  train_file: mini2/train.csv
  valid_file: mini2/valid.csv
  text_column: text
  label_column: null
  max_length: 192

label_mapping:
  # 예시 매핑 (매뉴얼 확인 후 수정)
  긍정: 2
  중립: 1
  부정: 0

train:
  per_device_train_batch_size: 32
  per_device_eval_batch_size: 64
  learning_rate: 5.0e-5
  weight_decay: 0.01
  num_train_epochs: 3
  warmup_ratio: 0.06
  gradient_accumulation_steps: 1
  fp16: true
  logging_steps: 50
  eval_strategy: steps
  eval_steps: 200
  save_steps: 200

data_roles:
  demo_pool: ["train"]
  tuning_pool: []
  report_set: ["valid"]
  blind_set: ["test"]

demo:
  k: 0
  seed: 42
  enabled_for: []
  force_for_proposed: false


