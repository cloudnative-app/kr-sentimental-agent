# mini4 C2 T0: 현재 역치 (게이트 기준선). 같은 10샘플, seed 42.
# T0: min_total=1.6, min_margin=0.8, min_target_conf=0.7, l3_conservative=true
run_purpose: paper
run_id: experiment_mini4_validation_c2_t0
run_mode: proposed

pipeline:
  temperature: 0
  enable_stage2: true
  enable_validator: true
  enable_debate: true
  enable_debate_override: true
  leakage_guard: true
  debate_override:
    min_total: 1.6
    min_margin: 0.8
    min_target_conf: 0.7
    l3_conservative: true

episodic_memory:
  condition: C2

data:
  dataset_root: experiments/configs/datasets
  allowed_roots: ["experiments/configs/datasets"]
  input_format: csv
  train_file: mini4/train.csv
  valid_file: mini4/valid.csv
  text_column: text
  label_column: null
  target_column: null
  max_length: 192

eval:
  gold_valid_jsonl: mini4/valid.gold.jsonl

backbone:
  provider: openai
  model: gpt-4.1-mini

data_roles:
  demo_pool: ["train"]
  tuning_pool: []
  report_set: ["valid"]
  blind_set: []
  report_sources: ["valid_file"]

demo:
  k: 0
  seed: 42
  enabled_for: []
  force_for_proposed: false
  hash_filter: true

experiment:
  repeat:
    mode: seed
    seeds: [42]
  concurrency: 1
