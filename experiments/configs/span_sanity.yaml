run_mode: proposed
pipeline:
  enable_stage2: true
  enable_validator: true

data:
  dataset_root: experiments/configs/datasets
  allowed_roots: ["experiments/configs/datasets"]
  input_format: csv
  train_file: span_sanity_suite.csv
  valid_file: span_sanity_suite.csv
  test_file: span_sanity_suite.csv
  text_column: text
  label_column: null
  target_column: null
  language_code: unknown
  domain_id: span_sanity

backbone:
  provider: mock
  model: mock-model

data_roles:
  demo_pool: ["train"]
  tuning_pool: []
  report_set: ["valid"]
  blind_set: ["test"]

demo:
  k: 0
  seed: 42
  enabled_for: []
  force_for_proposed: false
