# Betatest C2: n50, seed=99 추출(betatest_n50), T1 override. episodic memory ON (advisory).
# pretest_c2 규칙 따름. 에피소드 메모리 run별 분리, clear_store_at_run_start 미설정(off).
run_purpose: paper
run_id: betatest_c2
run_mode: proposed

override_profile: t1

pipeline:
  temperature: 0
  enable_stage2: true
  enable_validator: true
  enable_debate: true
  enable_debate_override: true
  leakage_guard: true

episodic_memory:
  condition: C2

data:
  dataset_root: experiments/configs/datasets
  allowed_roots: ["experiments/configs/datasets"]
  input_format: csv
  train_file: betatest_n50/train.csv
  valid_file: betatest_n50/valid.csv
  text_column: text
  label_column: null
  target_column: null
  max_length: 192

eval:
  gold_valid_jsonl: betatest_n50/valid.gold.jsonl

backbone:
  provider: openai
  model: gpt-4.1-mini

data_roles:
  demo_pool: ["train"]
  tuning_pool: []
  report_set: ["valid"]
  blind_set: []
  report_sources: ["valid_file"]

demo:
  k: 0
  seed: 42
  enabled_for: []
  force_for_proposed: false
  hash_filter: false

experiment:
  repeat:
    mode: seed
    seeds: [42, 123]
  concurrency: 2
