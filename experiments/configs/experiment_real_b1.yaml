# experiment_real_b1 — experiment_real 기준, 에피소드 메모리 OFF (C1).
# DEBATE_CONTEXT__MEMORY 슬롯은 존재하나 빈 값으로 주입(토론 구조 동일).
run_purpose: paper
run_id: experiment_real_b1
run_mode: proposed

pipeline:
  temperature: 0
  enable_stage2: true
  enable_validator: true
  leakage_guard: true

episodic_memory:
  condition: C1

data:
  dataset_root: experiments/configs/datasets
  allowed_roots: ["experiments/configs/datasets"]
  input_format: csv
  train_file: real/train.csv
  valid_file: real/valid.csv
  text_column: text
  label_column: null
  target_column: null
  max_length: 192

eval:
  gold_valid_jsonl: real/valid.gold.jsonl

backbone:
  provider: openai
  model: gpt-4.1-mini

data_roles:
  demo_pool: ["train"]
  tuning_pool: []
  report_set: ["valid"]
  blind_set: []
  report_sources: ["valid_file"]

demo:
  k: 0
  seed: 42
  enabled_for: []
  force_for_proposed: false
  hash_filter: false

experiment:
  repeat:
    mode: seed
    seeds: [42, 123, 456, 789, 101]
